openapi: 3.1.0
info:
  title: Attio Standard Objects
  version: 2.0.0
servers:
- description: Production
  url: https://api.attio.com
security:
- oauth2: []
paths:
  /v2/objects/people/records/query:
    post:
      description: |-
        Lists person records, with the option to filter and sort results.

        Required scopes: `record_permission:read`, `object_configuration:read`.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/_v2_objects_people_records_query_post_request'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_v2_objects_people_records_query_post_200_response'
          description: Success
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_v2_objects_people_records_query_post_400_response'
          description: Bad Request
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_v2_objects_people_records_query_post_404_response'
          description: Not Found
      security:
      - oauth2:
        - record_permission:read
        - object_configuration:read
      summary: 'List person records '
      tags:
      - People
  /v2/objects/people/records:
    post:
      description: |-
        Creates a new person Record. This endpoint will throw on conflicts of unique attributes, like `email_addresses`. If you would prefer to update person records on conflicts, please use the Assert person record endpoint instead. Please note, the `avatar_url` attribute cannot currently be set via the API.

        Required scopes: `record_permission:read-write`, `object_configuration:read`.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/_v2_objects_people_records_put_request'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_v2_objects_people_records_post_200_response'
          description: Success
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_v2_objects_people_records_post_400_response'
          description: Bad Request
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_v2_objects_people_records_put_404_response'
          description: Not Found
      security:
      - oauth2:
        - record_permission:read-write
        - object_configuration:read
      summary: Create a person Record
      tags:
      - People
    put:
      description: |-
        Use this endpoint to create or update person records, using a unique attribute to search for existing People (for example the `email_addresses` attribute). If a person is found with the same value for the matching attribute, that person will be updated. If no person with the same value for the matching attribute is found, a new person will be created instead. If you would like to avoid matching, please use the Create person endpoint.


        If the matching attribute is a multiselect attribute, new values will be added and existing values will not be deleted. For any other multiselect attribute, all values will be either created or deleted as necessary to match the list of supplied values.

        Required scopes: `record_permission:read-write`, `object_configuration:read`.
      parameters:
      - explode: true
        in: query
        name: matching_attribute
        required: true
        schema:
          description: "The ID or slug of the attribute to use to check if a person\
            \ already exists. The attribute must be unique. For person records `email_addresses`\
            \ is the only unique attribute, but you can add additional custom attributes\
            \ with unique constraints."
          example: email_addresses
          type: string
        style: form
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/_v2_objects_people_records_put_request'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_v2_objects_people_records_put_200_response'
          description: Success
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_v2_objects_people_records_put_400_response'
          description: Bad Request
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_v2_objects_people_records_put_404_response'
          description: Not Found
      security:
      - oauth2:
        - record_permission:read-write
        - object_configuration:read
      summary: Assert a person Record
      tags:
      - People
  /v2/objects/people/records/{record_id}:
    delete:
      description: |-
        Deletes a single person record by ID.

        Required scopes: `object_configuration:read`, `record_permission:read-write`.
      parameters:
      - explode: false
        in: path
        name: record_id
        required: true
        schema:
          description: The UUID of the person record to delete.
          example: 891dcbfc-9141-415d-9b2a-2238a6cc012d
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                description: Success
                properties: {}
                type: object
          description: Success
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_v2_objects_people_records__record_id__get_404_response'
          description: Not Found
      security:
      - oauth2:
        - object_configuration:read
        - record_permission:read-write
      summary: Delete a person Record
      tags:
      - People
    get:
      description: |-
        Gets a single person record by its `record_id`.

        Required scopes: `record_permission:read`, `object_configuration:read`.
      parameters:
      - explode: false
        in: path
        name: record_id
        required: true
        schema:
          description: A UUID of the person record to fetch.
          example: 891dcbfc-9141-415d-9b2a-2238a6cc012d
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_v2_objects_people_records_put_200_response'
          description: Success
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_v2_objects_people_records__record_id__get_404_response'
          description: Not Found
      security:
      - oauth2:
        - record_permission:read
        - object_configuration:read
      summary: Get a person Record
      tags:
      - People
    patch:
      description: |-
        Use this endpoint to update person records by `record_id`. If the update payload includes multiselect attributes, the values supplied will be created and prepended to the list of values that already exist (if any). Use the [Assert person endpoint](/reference/put_v2-objects-people-records) to overwrite or remove multiselect attribute values. Please note, the `avatar_url` attribute cannot currently be updated via the API.

        Required scopes: `record_permission:read-write`, `object_configuration:read`.
      parameters:
      - explode: false
        in: path
        name: record_id
        required: true
        schema:
          description: A UUID of the person record to update.
          example: 891dcbfc-9141-415d-9b2a-2238a6cc012d
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/_v2_objects_people_records_put_request'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_v2_objects_people_records_put_200_response'
          description: Success
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_v2_objects_people_records__record_id__patch_400_response'
          description: Bad Request
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_v2_objects_people_records_put_404_response'
          description: Not Found
      security:
      - oauth2:
        - record_permission:read-write
        - object_configuration:read
      summary: Update a person Record
      tags:
      - People
  /v2/objects/people/records/{record_id}/attributes/{attribute}/values:
    get:
      description: |-
        Gets all values for a given attribute on a person Record. If the attribute is historic, this endpoint has the ability to return all historic values using the `show_historic` query param.

        Required scopes: `record_permission:read`, `object_configuration:read`.
      parameters:
      - explode: false
        in: path
        name: record_id
        required: true
        schema:
          description: A UUID of the person record to fetch attribute values for.
          example: 891dcbfc-9141-415d-9b2a-2238a6cc012d
          type: string
        style: simple
      - explode: false
        in: path
        name: attribute
        required: true
        schema:
          description: A UUID or slug to identify the attribute you want to query
            values on.
          example: name
          type: string
        style: simple
      - explode: true
        in: query
        name: show_historic
        required: false
        schema:
          default: false
          description: "If `true`, the endpoint will return all historic values for\
            \ the attribute. If `false`, the endpoint will only return the currently\
            \ active value(s). Defaults to `false`. Can only be set to `true` for\
            \ attributes which support historic data; the endpoint will throw if set\
            \ to `true` for non-historic attributes."
          example: true
          type: boolean
        style: form
      - explode: true
        in: query
        name: limit
        required: false
        schema:
          description: "The maximum number of results to return. See the [full guide\
            \ to pagination here](/docs/pagination)."
          example: 10
          type: integer
        style: form
      - explode: true
        in: query
        name: offset
        required: false
        schema:
          description: "The number of results to skip over before returning. See the\
            \ [full guide to pagination here](/docs/pagination)."
          example: 5
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_v2_objects_people_records__record_id__attributes__attribute__values_get_200_response'
          description: Success
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_v2_objects_people_records__record_id__attributes__attribute__values_get_400_response'
          description: Bad Request
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_v2_objects_people_records__record_id__attributes__attribute__values_get_404_response'
          description: Not Found
      security:
      - oauth2:
        - record_permission:read
        - object_configuration:read
      summary: List person record attribute values
      tags:
      - People
  /v2/objects/people/records/{record_id}/entries:
    get:
      description: |-
        List all entries, across all lists, for which this person record is the parent.

        Required scopes: `record_permission:read`, `object_configuration:read`, `list_entry:read`.
      parameters:
      - explode: false
        in: path
        name: record_id
        required: true
        schema:
          description: A UUID of the person record to fetch entries for.
          example: 891dcbfc-9141-415d-9b2a-2238a6cc012d
          type: string
        style: simple
      - explode: true
        in: query
        name: limit
        required: false
        schema:
          description: "The maximum number of results to return. The default is `100`\
            \ and the maximum is `1000`. See the [full guide to pagination here](/docs/pagination)."
          example: 10
          type: integer
        style: form
      - explode: true
        in: query
        name: offset
        required: false
        schema:
          description: "The number of results to skip over before returning. The default\
            \ is `0`. See the [full guide to pagination here](/docs/pagination)."
          example: 5
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_v2_objects_people_records__record_id__entries_get_200_response'
          description: Success
      security:
      - oauth2:
        - record_permission:read
        - object_configuration:read
        - list_entry:read
      summary: List person record entries
      tags:
      - People
